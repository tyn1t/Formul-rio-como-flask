<!DOCTYPE html>
{% extends 'home.html' %}
{% block body %}
<div>
  <div class="col-5 mx-auto">
      <h2>CADASTRE</h2><hr>
      <form  id="meuFormulario" method="post" action="{{url_for('add_user')}}">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" required class="form-control">
        </div> 
        <div class="form-group">
            <label>Idade</label>
            <input type="text" name="idade" required class="form-control">
        </div> 
        <div class="form-group">
            <label>Rua</label>
            <input type="text" name="rua" required class="form-control">
        </div> 
        <div class="form-group">
            <label>Cidade</label>
            <input type="text" name="cidade" required class="form-control">
        </div> 
        <div class="form-group">
            <label>Numero</label>
            <input type="text" name="numero" required class="form-control">
        </div> 
        <div class="form-group">
            <label>Estado</label>
            <input type="text" name="estado" required class="form-control">
        </div>    
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" name="email" required class="form-control">
        </div>
        <input type="submit" value="Adicionar" class="btn-primary">
      </form>
  </div>
</div>
{% endblock %}
