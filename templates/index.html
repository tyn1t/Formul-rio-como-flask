<!DOCTYPE html>
{% extends 'home.html' %}
{% block body %}
<h1 class="text-center"></h1>
<p class="text-right"><a href="{{url_for('add_user')}}" class="btn-success">Novo Cadastra</a></p>
<table class="table-bord">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Rua</th>
        <th scope="col">Cidade</th>
        <th scope="col">Numero</th>
        <th scope="col">Estado</th>
        <th scope="col">E-mail</th>
      </tr>
    </thead>
    <tbody>
      {% for row in datas %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{row.nome}}</td>
        <td>{{row.idade}}</td>
        <td>{{row.rua}}</td>
        <td>{{row.cidade}}</td>
        <td>{{row.numero}}</td>
        <td>{{row.estado}}</td>
        <td>{{row.email}}</td>
        <td><a href="{{url_for('edit_user',id=row.id)}}" class="btn-primary">Editar</a></td>
        <td><a href="{{url_for('delete_user',id=row.id)}}" class="btn-danger" onclick="return confirm('Tem certeza que deseja apagar o usuÃ¡rio {{row.nome}}?')">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
